##
# TECHNOLOGY DEFINITIONS
##

# Note: '-start' and '-end' is used in tutorial documentation only

techs:

    ##
    # Supply
    ##
    
    # wind
    wind_new:
        essentials:
            name: 'New n-shore wind power'
            color: '#47D154'
            parent: supply_plus
            carrier_out: electricity
        constraints:
            force_resource: True
            resource_unit: energy_per_cap
            lifetime: 20
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 1451  # €/kW
                om_prod: 0  # €/kWh
                om_annual: 38 # €/kW/year
            nos_score:
                interest_rate: 1
                energy_cap: 0             
    # wind-end
    
    # pv farm
    pv_farm_new:
        essentials:
            name: 'New photovoltaic power farm-scale'
            color: '#F9FF2C'
            parent: supply_plus
            carrier_out: electricity
        constraints:
            force_resource: True
            resource_unit: energy_per_cap
            lifetime: 30
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 996  # €/kW
                om_prod: 0  # €/kWh
                om_annual: 19 # €/kW/year
            nos_score:
                interest_rate: 1
                energy_cap: 0         
    # pv farm-end
    
    # pv rooftop
    pv_rooftop_new:
        essentials:
            name: 'New Photovoltaic power distributed'
            color: '#CCFF2C'
            parent: supply_plus
            carrier_out: electricity
        constraints:
            force_resource: True
            resource_unit: energy_per_cap
            lifetime: 30
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 1485  # €/kW
                om_prod: 0  # €/kWh
                om_annual: 27 # €/kW/year
            nos_score:
                interest_rate: 1
                energy_cap: 0         
    # pv rooftop-end
        
    ##
    # Storage
    ##
    # pumped-hydro storage
    phs_new:
        essentials:
            name: 'New PHS storage'
            color: '#4875A0'
            parent: storage
            carrier: electricity
        constraints:
            energy_cap_per_storage_cap_equals: 0.01
            energy_eff: 0.87  # 0.87 * 0.87 = 0.75 round-trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 3218  # €/kW
                om_annual: 48 # €/kW/year
            nos_score:
                interest_rate: 1
                energy_cap: 0
    # pumped-hydro storage-end
    
    # battery storage
    battery:
        essentials:
            color: '#177202'
            name: 'Battery energy storage'
            parent: storage
            carrier: electricity
        constraints:
            energy_cap_per_storage_cap_max: 0.25  # {own_assumptions}
            energy_eff: 0.954  # {own_assumptions}
            storage_cap_max: 2e+8
            lifetime: 15  # {own_assumptions}
            # force_asynchronous_prod_con: True
        costs:
            monetary:
                interest_rate: 0.1
                storage_cap: 600  # from O. Schmidt, A. Hawkes, A. Gambhir and I. Staffell, Nature En. 2017
                om_annual: 7.22  # converted from Calliope-UK
                om_prod: 0.0022  # converted from Calliope-UK
            nos_score:
                interest_rate: 1
                energy_cap: 0
    # battery storage-end
     
    ##
    # Transmission
    ##    
    # inter-zonal
    inter_zonal_new:  # Generic HVAC inter-zonal transmission technology
        essentials:
            name: 'New transmission inter-zonal electricity'
            color: '#966F9E'
            parent: transmission
            carrier: electricity
        constraints:
            energy_eff: 0.98
            lifetime: 40
        costs:
            monetary:
                interest_rate: 0.1
                om_prod: 0.0022  # €/kWh, adapted from Calliope-UK
            co2:
                om_prod: 0.0001 #dummy cost to avoid weird transmission behaviour
            nos_score:
                interest_rate: 1
                energy_cap: 0
    # inter-zonal-end