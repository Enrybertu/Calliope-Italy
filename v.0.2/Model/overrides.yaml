overrides: 
    max_cost1:
        group_constraints:
            #A constraint to stay in a neighbourhood of the optimal cost
            systemwide_max_slacked_cost:
                cost_max:
                    monetary: 5.45792e+08
    max_cost5:
        group_constraints:
            #A constraint to stay in a neighbourhood of the optimal cost
