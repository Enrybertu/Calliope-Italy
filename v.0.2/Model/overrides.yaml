            #A constraint to stay in a neighbourhood of the optimal cost
            systemwide_max_slacked_cost:
                cost_max:
                    monetary: 5.94427e+08
    min_co2:
        run.objective_options.cost_class: {'monetary': 0, 'co2': 1}
    max_diff:
        run.objective_options.cost_class: {'monetary': 0, 'co2': 1, 'ghost_cost': 0, 'nos_score': 1e+09}
        run.objective_options.sense: 'minimize'

    no_heat:
